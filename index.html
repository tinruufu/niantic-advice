<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>advice from niantic</title>
    <link rel="stylesheet" href="res/style.css" type="text/css"/>
  </head>
  <body>
    <div id="map"></div>
    <main>
      <p id="target">Do not tresspass while playing Pok√©mon GO.</p>
      <button>OK</button>
    </main>
  </body>

  <script>
    var targetElement = document.getElementById('target');
    var mapElement = document.getElementById('map')

    function setText(text) {
      targetElement.innerText = text;
    }

    function respectHash() {
      var hash = decodeURIComponent(window.location.hash.replace(/^#/, ''));
      if (hash) setText(hash);
    }

    function setBackground(url) {
      mapElement.setAttribute('style', 'background-image: url(' + url + ')');
    }

    respectHash();
    window.onhashchange = respectHash;
  </script>
</html>
